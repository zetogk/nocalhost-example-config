name: lhk
manifestType: rawManifest
resourcePath: ["manifest/templates"]

services:
  - name: mainapi
    serviceType: deployment
    gitUrl: https://github.com/zetogk/nocalhost-example-mainapi
    devContainerImage: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/node:12.18.1-slim
    workDir: /root/nocalhost-dev
    persistentVolumeDirs: 
    - path: /root
    devContainerShell: "bash"
    devPorts:
    - 33000:3000
    syncFilePattern:
    - .
    ignoreFilePattern:
    - .git
    runCommand: ["npm", "install", "&&", "node", "index.js"]
    hotReloadRunCommand: ["node", "index.js"]