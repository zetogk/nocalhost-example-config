  services:
    - name: lhkapp
      serviceType: deployment
      #dependLabelSelector: 
      #  pods: 
      #    - "app.kubernetes.io/name=generatepet"
      #  jobs:
      #    - "dep-job"
      containers:
        - name: node-mainapi
          install: 
            env: 
              - name: DEBUG
                value: "false"
              - name: DOMAIN
                value: "codingcorp.coding.com"
            portForward:   
              - 33000:3000
          dev:
            gitUrl: https://github.com/zetogk/nocalhost-example-mainapi
            image: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/node:12.18.1-slim
            shell: bash
            workDir: /home/nocalhost-dev
            resources:
              limits:
                cpu: "0.5"
                memory: 512Mi
              requests:
                cpu: "0.2"
                memory: 128Mi
            persistentVolumeDirs: 
              - path: "/home"
                capacity: 2Gi
            command:
              build: []
              run: 
                - "node index.js"
              debug: []
              hotReloadRun: 
                - "node index.js"
              hotReloadDebug: []
            # command: 
            #   build: ["./gradlew", "package"]
            #   run: ["./gradlew", "bootRun"]
            #   debug: ["./gradlew", "bootRun", "--debug-jvm"]
            #   hotReloadRun: ["bash", "-c", "kill `ps -ef|grep -i gradlew| grep -v grep| awk '{print $2}'`; gradlew bootRun"]
            #   hotReloadDebug: ["bash", "-c", "kill `ps -ef|grep -i gradlew| grep -v grep| awk '{print $2}'`; gradlew bootRun --debug-jvm"]
            # debug: 
            #   remoteDebugPort: 5005
            # useDevContainer: false
            sync: 
              type: send
              filePattern: 
                - ./
              ignoreFilePattern:
                - ".git"
            env: 
            - name: DEBUG
              value: "true"
            portForward:
            - 33000:3000
